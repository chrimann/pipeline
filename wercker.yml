dev:
  box: golang
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  box: golang
  steps:
    - wercker/golint
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app ./...
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"

deploy:
  box: golang
  steps:
    - internal/docker-scratch-push:
        username: $USERNAME
        password: $PASSWORD
        tag: latest
        cmd: ./app
        repository: chrimann/pipeline
