box:
  id: golang

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  steps:
    - wercker/golint
    - script:
        name: go build
        code: |
          go build -o pipeline ./...
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: cp pipeline "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: latest
        cmd: ./pipeline
        repository: chrimann/pipeline
